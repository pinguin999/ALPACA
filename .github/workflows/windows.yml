name: Windows

on:
- push
- pull_request

jobs:
  msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      shell: cmd
      run: |
        cmake -Bbuild
        cmake --build build --parallel
    - name: Upload build as an Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows_build
        path: build
